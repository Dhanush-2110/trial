<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Amity University Bangalore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Navigation styles */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }

        .nav-bar a.active {
            background-color: #ffd700;
            color: #000000;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links li a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 50px;
            position: relative;
            z-index: 10;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Section */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .event-card {
            background: rgba(255, 215, 0, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: 1;
        }

        .event-card:hover::before {
            transform: translateX(100%);
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
        }

        .event-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .event-content {
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        .event-category {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            font-size: 0.8rem;
            color: #ffd700;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .event-date {
            color: #ffd700;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .event-description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .event-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .event-price {
            color: #ffd700;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .event-capacity {
            color: #cccccc;
        }

        .book-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 10px;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            margin: 5% auto;
            padding: 40px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close {
            color: #ffd700;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ffed4e;
        }

        .modal-title {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 10px;
            color: #000000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 100px 15px 30px;
            }

            .events-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .filters {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">AMITY BANGALORE</div>
            <ul class="nav-links">
                <li><a href="front.html">Home</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Upcoming Events</h1>
            <p class="page-subtitle">Discover amazing events, workshops, and competitions happening at Amity University Bangalore</p>
        </div>

        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Events</button>
            <button class="filter-btn" data-filter="cultural">Cultural</button>
            <button class="filter-btn" data-filter="academic">Academic</button>
            <button class="filter-btn" data-filter="sports">Sports</button>
            <button class="filter-btn" data-filter="workshop">Workshops</button>
            <button class="filter-btn" data-filter="competition">Competitions</button>
        </div>

        <!-- Events Grid -->
        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated by JavaScript -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modalTitle">Book Event</h2>
            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Student ID</label>
                        <input type="text" class="form-input" id="studentId" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Number of People</label>
                        <select class="form-select" id="numberOfPeople" required>
                            <option value="">Select</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="group">Group (6+)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Department/Course</label>
                        <select class="form-select" id="department" required>
                            <option value="">Select Department</option>
                            <option value="engineering">Engineering</option>
                            <option value="management">Management</option>
                            <option value="law">Law</option>
                            <option value="arts">Arts & Sciences</option>
                            <option value="journalism">Journalism</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Dietary Preferences (if applicable)</label>
                    <select class="form-select" id="dietary">
                        <option value="">None</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten Free</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Special Requirements/Notes</label>
                    <textarea class="form-textarea" id="notes" rows="3" placeholder="Any special requirements or additional information..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script>
        // Events data - One event per category
        const eventsData = [
            {
                id: 1,
                title: "Amity Cultural Fest 2025",
                category: "cultural",
                date: "March 15-17, 2025",
                price: "Free",
                capacity: "500+ Students",
                description: "A spectacular 3-day cultural extravaganza featuring dance, music, drama, and art competitions from across India with international performances.",
                emoji: "üé≠"
            },
            {
                id: 2,
                title: "Tech Innovation Summit",
                category: "academic",
                date: "March 22, 2025",
                price: "‚Çπ300",
                capacity: "250 Students",
                description: "Explore cutting-edge technologies with industry experts, startup founders, and tech innovators. Features keynote sessions, panel discussions, and networking opportunities.",
                emoji: "üíª"
            },
            {
                id: 3,
                title: "Inter-College Sports Championship",
                category: "sports",
                date: "March 25-30, 2025",
                price: "‚Çπ200",
                capacity: "32 Teams",
                description: "The ultimate multi-sport championship featuring cricket, football, basketball, volleyball, and athletics competitions between colleges across Bangalore.",
                emoji: "üèÜ"
            },
            {
                id: 4,
                title: "AI & Digital Marketing Workshop",
                category: "workshop",
                date: "April 2-3, 2025",
                price: "‚Çπ800",
                capacity: "40 Students",
                description: "Intensive 2-day workshop covering AI fundamentals, machine learning basics, and advanced digital marketing strategies with hands-on projects.",
                emoji: "üöÄ"
            },
            {
                id: 5,
                title: "National Hackathon & Debate Championship",
                category: "competition",
                date: "April 5-6, 2025",
                price: "‚Çπ500",
                capacity: "48 Teams",
                description: "Ultimate competition combining 24-hour hackathon and prestigious debate championship. Showcase your coding skills and oratory prowess for amazing prizes.",
                emoji: "‚ö°"
            }
        ];

        let currentEvents = eventsData;
        let selectedEvent = null;

        // Initialize page
        function init() {
            createParticles();
            renderEvents(currentEvents);
            setupEventListeners();
        }

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Render events
        function renderEvents(events) {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';

            events.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.style.animationDelay = `${index * 0.1}s`;
                eventCard.innerHTML = `
                    <div class="event-image">
                        <span>${event.emoji}</span>
                    </div>
                    <div class="event-content">
                        <div class="event-category">${event.category}</div>
                        <h3 class="event-title">${event.title}</h3>
                        <div class="event-date">üìÖ ${event.date}</div>
                        <p class="event-description">${event.description}</p>
                        <div class="event-details">
                            <span class="event-price">${event.price}</span>
                            <span class="event-capacity">üë• ${event.capacity}</span>
                        </div>
                        <button class="book-btn" onclick="openBookingModal(${event.id})">Book Now</button>
                    </div>
                `;
                grid.appendChild(eventCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const filter = e.target.getAttribute('data-filter');
                    if (filter === 'all') {
                        currentEvents = eventsData;
                    } else {
                        currentEvents = eventsData.filter(event => event.category === filter);
                    }
                    renderEvents(currentEvents);
                });
            });

            // Form submission
            document.getElementById('bookingForm').addEventListener('submit', handleBookingSubmission);

            // Modal close on outside click
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('bookingModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Open booking modal
        function openBookingModal(eventId) {
            selectedEvent = eventsData.find(event => event.id === eventId);
            document.getElementById('modalTitle').textContent = `Book: ${selectedEvent.title}`;
            document.getElementById('bookingModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('bookingForm').reset();
        }

        // Handle booking submission
        function handleBookingSubmission(e) {
            e.preventDefault();
            
            const formData = {
                eventId: selectedEvent.id,
                eventTitle: selectedEvent.title,
                fullName: document.getElementById('fullName').value,
                studentId: document.getElementById('studentId').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                numberOfPeople: document.getElementById('numberOfPeople').value,
                department: document.getElementById('department').value,
                dietary: document.getElementById('dietary').value,
                notes: document.getElementById('notes').value
            };

            // Simulate booking process
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert(`üéâ Booking Confirmed!\n\nEvent: ${formData.eventTitle}\nBooking ID: AMT${Date.now()}\n\nConfirmation details sent to ${formData.email}`);
                closeModal();
                submitBtn.textContent = 'Confirm Booking';
                submitBtn.disabled = false;
            }, 2000);
        }

        // Add parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const cards = document.querySelectorAll('.event-card');
            cards.forEach((card, index) => {
                const speed = 0.1 + (index % 3) * 0.05;
                card.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
