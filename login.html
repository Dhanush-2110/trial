<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amity University Event Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: containerFloat 3s ease-in-out infinite alternate;
        }

        @keyframes containerFloat {
            0% {
                transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
            }
            100% {
                transform: translateY(5px) rotateX(-2deg) rotateY(-2deg);
            }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .tab {
            padding: 10px 30px;
            cursor: pointer;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            transition: all 0.3s ease;
            background: transparent;
            color: #ffd700;
            font-size: 16px;
        }

        .tab.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .login-form {
            display: none;
            animation: formFadeIn 0.5s ease forwards;
        }

        .login-form.active {
            display: block;
        }

        @keyframes formFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 30px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .forgot-password {
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .forgot-password:hover {
            color: #ffed4e;
            transform: translateY(-2px);
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-to-home:hover {
            color: #ffed4e;
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
                gap: 10px;
            }

            .tab {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <a href="front.html" class="back-to-home">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="logo">AMITY BANGALORE</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('student')">Student Login</button>
            <button class="tab" onclick="switchTab('staff')">Staff Login</button>
        </div>

        <form id="studentLogin" class="login-form active" onsubmit="return handleLogin('student', event)">
            <div class="input-group">
                <input type="text" placeholder="Student ID" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>

        <form id="staffLogin" class="login-form" onsubmit="return handleLogin('staff', event)">
            <div class="input-group">
                <input type="text" placeholder="Staff ID" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Switch between login tabs
        function switchTab(type) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.login-form');
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.toLowerCase().includes(type)) {
                    tab.classList.add('active');
                }
            });

            forms.forEach(form => {
                form.classList.remove('active');
                if (form.id.toLowerCase().includes(type)) {
                    form.classList.add('active');
                }
            });
        }

        // Handle login form submission
        function handleLogin(type, event) {
            event.preventDefault();
            const form = event.target;
            const id = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;

            // Add your authentication logic here
            console.log(`${type} login:`, { id, password });

            // Simulate login process
            const button = form.querySelector('.login-btn');
            button.style.opacity = '0.7';
            button.textContent = 'Logging in...';            setTimeout(() => {
                // Save user info in localStorage
                const userInfo = {
                    id: id,
                    type: type,
                    name: id // In a real app, you'd get the full name from the server
                };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                // Show success message and redirect
                alert(`Welcome ${type === 'student' ? 'Student' : 'Staff'} ${id}!`);
                button.style.opacity = '1';
                button.textContent = 'Login';
                window.location.href = 'front.html';
            }, 1500);

            return false;
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
